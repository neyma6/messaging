services:
  user-service:
    build:
      context: .
      dockerfile: userService/Dockerfile
    container_name: user-service
    ports:
      - "8083:8080"
    environment:
      - DB_HOST=user-db
      - DB_PORT=5432
      - DB_NAME=destdb
      - DB_USER=destuser
      - DB_PASSWORD=destpassword123
    depends_on:
      user-db:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: apiGateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - USER_SERVICE_URL=http://user-service:8080
      - SERVICE_REGISTRY_URL=http://service-registry-service:8080
      - MESSAGING_SERVICE_URL=ws://messaging-service:8080
    depends_on:
      - user-service
      - service-registry-service

  service-registry-service:
    build:
      context: .
      dockerfile: serviceRegistryService/Dockerfile
    container_name: service-registry-service
    ports:
      - "8081:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_started

  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      - POSTGRES_DB=destdb
      - POSTGRES_USER=destuser
      - POSTGRES_PASSWORD=destpassword123
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destuser -d destdb"]
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --notify-keyspace-events Ex

  chat-history-service:
    build:
      context: .
      dockerfile: chatHistoryService/Dockerfile
    container_name: chat-history-service
    ports:
      - "8082:8080"
    environment:
      - DB_HOST=chat-history-db
      - DB_PORT=5432
      - DB_NAME=chatdb
      - DB_USER=chatuser
      - DB_PASSWORD=chatpassword123
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=chat
      - CASSANDRA_LOCAL_DATACENTER=datacenter1
    depends_on:
      chat-history-db:
        condition: service_healthy
      cassandra:
        condition: service_healthy

  message-service:
    build:
      context: .
      dockerfile: messageService/Dockerfile
    container_name: message-service
    ports:
      - "8084:8080"
    environment:
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_PORT=9042
      - CASSANDRA_KEYSPACE=chat
      - CASSANDRA_LOCAL_DATACENTER=datacenter1
      - API_GATEWAY_URL=http://chat-history-service:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      cassandra:
        condition: service_healthy
      api-gateway:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started

  message-dispatcher:
    build:
      context: .
      dockerfile: messageDispatcher/Dockerfile
    container_name: message-dispatcher
    ports:
      - "8086:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      redis:
        condition: service_started
      kafka:
        condition: service_started

  messaging-service:
    build:
      context: .
      dockerfile: messagingService/Dockerfile
    container_name: messaging-service
    ports:
      - "8085:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVICE_REGISTRY_URL=http://service-registry-service:8080
      - MESSAGING_CLIENT_URL=ws://localhost:8085/ws
    depends_on:
      redis:
        condition: service_started

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  chat-history-db:
    image: postgres:16-alpine
    container_name: chat-history-db
    environment:
      - POSTGRES_DB=chatdb
      - POSTGRES_USER=chatuser
      - POSTGRES_PASSWORD=chatpassword123
    ports:
      - "5433:5432"
    volumes:
      - chat-history-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chatdb"]

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=chat_cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra-data:/var/lib/cassandra
      - ./cassandra-init.cql:/docker-entrypoint-initdb.d/init.cql
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s

  messenger-ui:
    build:
      context: ./messenger-ui
      dockerfile: Dockerfile
    container_name: messenger-ui
    ports:
      - "5173:5173"
    depends_on:
      - api-gateway

volumes:
  user-db-data:
  chat-history-db-data:
  cassandra-data:
